<!DOCTYPE html>
<html lang="en-NZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple speedcubing cumulative time limit calculator.">
    <title>Cumulative Time Limit Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Cumulative Time Limit Calculator</h2>

        <label for="timeLimit">Enter Cumulative Time Limit (mm:ss.ms)</label>

        <div id="definition-box" class="hidden"></div>

        <input type="text" id="timeLimit" placeholder="10:00.000" oninput="checkTimeLimit()">

        <h3>Attempts</h3>

        <div id="solveTimesContainer"></div>

        <button onclick="addSolveTimeBox()">Add attempt</button>

        <br>
        <br>

        <p id="result"></p>

        <br>
        <br>

        <h3>Written by <a href="https://owelton-rosie.pages.dev" target="_blank">Oscar Welton-Rosie</a>. <a href="https://github.com/OWelton-Rosie/Cumulative-calculator" target="_blank">GitHub</a>.</h3>

    </div>

    <script src="./js/logic.js"></script>
    <script src="./js/warn-exit.js"></script>

    <script>
        // Registering the Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }

        // Reset Times Function
        function resetTimes() {
            // Clear the time limit input
            document.getElementById('timeLimit').value = '';

            // Clear all attempt time inputs
            document.getElementById('solveTimesContainer').innerHTML = '';


        }
    </script>

</body>
</html>
